    <style>
        body {
            font-size: 18px;
        }

        #flag-container {
            position: sticky;
            top: 0;
            padding-top: 5px;
            background: white;
        }

        #flag {
            max-width: 100%;
            height: auto;
            min-height: 200px;
            display: block;
            margin: auto;
        }

        .flag-text {

            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;

        }

        .low-margin {
            margin-top: 5px;

<body>
    <div id="flag-container">
        <svg id="flag" height="300" width="500" preserveAspectRatio="xMidYMid  meet">

        <h3 class="low-margin hcenter">download <a id="svg_link" download="proposed_file_name">svg</a> | <a id="png_link">png</a></h3>
        <hr />
    </div>
    <div class="input-container"><label for="width">flag width: </label><input id="width" oninput="renderFlag();" type="range" step=".1" min=".1" max="5" value="1.6666" class="slider capture"></div>
    <div class="input-container">
        <label for="type">flag: </label>
        <select id="type" onchange="renderFlag();" class="capture">
            <option value="agender">agender</option>
            <option value="aromantic">aromantic</option>
            <option value="asexual">asexual</option>
            <option value="bisexual">bisexual</option>
            <option value="bipoc-trans-rainbow">bipoc trans rainbow</option>
            <option value="gaymale">gay male</option>

            <option value="intersex">intersex</option>
            <option value="leather">leather</option>

            <option value="nonbinary">nonbinary/enby</option>
            <option value="pansexual">pansexual</option>
            <option value="polyamorous">polyamorous</option>
            <option value="polysexual">polysexual</option>
            <option value="pride" selected>pride</option>
            <option value="pride-historic">historic pride(baker)</option>
            <option value="pride-philly">pride+poc (philly)</option>
            <option value="transgender">transgender</option>
        </select>
    </div>

    <hr />

    <div class="input-container"><label for="border_thickness">border thickness: </label><input id="border_thickness" oninput="renderFlag();" type="range" step=".5" min=".1" max="50" value="7" class="slider capture"></div>
    <div class="input-container"><label for="border_color">border color: </label><input id="border_color" type="color" value="#000000" onchange="renderFlag();" class="capture"></div>

    <hr />

    <div class="input-container">
        <label for="decal">decal: </label>
        <select id="decal" onchange="renderFlag();" class="capture">
            <option value="none">none</option>
            <option value="anarchy">anarchy</option>
            <option value="antifa">antifa</option>
            <option value="boot">boot</option>
            <option value="cannabis">cannabis</option>
            <option value="coachgun">coach gun</option>
            <option value="fist">fist</option>
            <option value="handcuffs">handcuffs</option>
            <option value="heart">heart</option>
            <option value="middlefinger">middle finger</option>
            <option value="penis">penis</option>
            <option value="pistol">pistol</option>
            <option value="raygun">ray gun</option>
            <option value="revolver">revolver</option>
            <option value="ridingcrop">riding crop</option>
            <option value="rifle" selected>rifle</option>
            <option value="skullcrossbones">skull and crossbones</option>
            <option value="shotgun">shotgun</option>
            <option value="starfleet">starfleet</option>
            <option value="tacshotgun">tactical shotgun</option>
            <option value="vagina">vagina</option>
            <option value="vibrator">vibrator</option>
            <option value="vulcansalute">vulcan salute</option>
            <option value="whip">whip</option>
        </select>
    </div>

    <div class="input-container"><label for="decal_size">decal size: </label><input id="decal_size" oninput="renderFlag();" type="range" step="2" min="1" max="100" value="45" class="slider capture"></div>
    <div class="input-container"><label for="decal_color">decal color: </label><input id="decal_color" type="color" value="#000000" onchange="renderFlag();" class="capture"></div>
    <div class="input-container"><label for="decal_outline_color">decal outline color: </label><input id="decal_outline_color" type="color" value="#ffffff" onchange="renderFlag();" class="capture"></div>
    <div class="input-container"><label for="decal_outline">decal outline thickness: </label><input id="decal_outline" oninput="renderFlag();" type="range" step=".1" min="0" max="10" value="2" class="slider capture"></div>

    <hr />

    <div class="input-container"><label for="top_text">top text: </label><input id="top_text" value="DEFEND" onkeyup="renderFlag();" class="capture"/></div>
    <div class="input-container"><label for="top_text_color">top text color: </label><input id="top_text_color" type="color" value="#ffffff" onchange="renderFlag();" class="capture"></div>
    <div class="input-container"><label for="top_text_size">top text size: </label><input id="top_text_size" oninput="renderFlag();" step="2" type="range" min="30" max="150" value="70" class="slider capture"></div>
    <div class="input-container"><label for="top_text_posn">top text position: </label><input id="top_text_posn" oninput="renderFlag();" step="2" type="range" min="0" max="120" value="20" class="slider capture"></div>

    <div class="input-container"><label for="bottom_text_size">bottom text size: </label><input id="bottom_text_size" oninput="renderFlag();" step="2" type="range" min="30" max="150" value="70" class="slider capture"></div>
